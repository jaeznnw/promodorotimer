<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <!-- Clock hands -->
        <div class="hour-hand"></div>
        <div class="mins-hand"></div>
        <div class="second-hand"></div>

        <!-- Hour numbers -->
        <div class="clock-number" id="number1">1</div>
        <div class="clock-number" id="number2">2</div>
        <div class="clock-number" id="number3">3</div>
        <div class="clock-number" id="number4">4</div>
        <div class="clock-number" id="number5">5</div>
        <div class="clock-number" id="number6">6</div>
        <div class="clock-number" id="number7">7</div>
        <div class="clock-number" id="number8">8</div>
        <div class="clock-number" id="number9">9</div>
        <div class="clock-number" id="number10">10</div>
        <div class="clock-number" id="number11">11</div>
        <div class="clock-number" id="number12">12</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
